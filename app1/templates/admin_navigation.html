<html>
<head>
    {% load static %}
    <title>Job Portal</title>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link href="{% static 'css/all.css' %}" rel="stylesheet" type="text/css">
    <script type="text/Javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/Javascript" src="{% static 'js/jquery.js' %}"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Navbar</title>

    <script>
        $(document).ready(function(e){
            $("#b1").click(function(){
                $("#item").slideToggle();
            });

        });
    </script>


    <script>
        $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
    </script>

    <script src=" https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>



    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="   https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

</head>



<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-top:2px">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/header.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/header2.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/header1.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark" style="margin-top:3px">
        <a href="#" class="navbar-brand text-light" style="margin-left:15px">Job Portal</a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" id="b1"></span>
        </button>

        <div class="collapse navbar-collapse" id="item">
            <ul class="navbar-nav text-center m1-5 mr-auto">
                <li class="nav-item" style="margin-right:10px;"><a class="nav-link text-warning"  href="{% url 'admin_home' %}"><i class="fas fa-home"></i>Home</a></li>
                <li class="nav-item dropdown " style="margin-right:10px"><a class="nav-link text-warning dropdown-toggle"  href="#" data-toggle="dropdown"><i class="fas fa-user-plus"></i>Recruiter Requests</a>
                    <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending Request</a>
                        <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted Request</a>
                        <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected Request</a>
                        <a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiters</a>

                    </div>

                </li>

                <li class="nav-item" style="margin-right:10px"><a class="nav-link text-warning"  href="{% url 'view_users' %}"><i class="fas fa-users"></i>View Users</a></li>
                <li class="nav-item" style="margin-right:10px"><a class="nav-link text-warning"  href="{% url 'change_password_admin' %}"><i class="fas fa-unlock-alt"></i>Change Password</a></li>
                <li class="nav-item" style="margin-right:10px"><a class="nav-link text-warning"  href="{% url 'admin_logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>
    </nav>
</body>





</html>
