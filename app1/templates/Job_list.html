{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align: center}
</style>


 <div class="container my-3">
        <div class="row">
        <div class="col-lg-12 col-md-8 col-sm-8 text1">
            <table class="table table-hover " id="example">
                <thead>
                <tr class="thesd-dark">
                    <th>S.No.</th>
                    <th>Job Title</th>
                    <th>Job Posting Date</th>
                    <th>Logo</th>
                    <th>Job Description</th>
                    <th>Action</th>
                </thead>

                <tbody>
                {% for i in job %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td> {{i.title}}</td>
                    <td>{{i.job_posting_date}}</td>
                    <td><img src="{{i.image.url}}" style="width:50px; height:50px; border-radius:50%"></td>
                    <td>{{i.description}}</td>
                    <td>
                        <a class="btn btn-success btn-sm"href="{% url 'edit_job' i.id %}">Edit</a>
                        | <a class="btn btn-danger btn-sm"href="#">Delete</a>
                    </td>



                </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
 </div>
 </div>

{% include 'footer.html' %}

{% endblock %}
