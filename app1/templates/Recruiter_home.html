{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}



<div class="container">
    <div class="row">
        <div class="col-sm-8">


<form method="post" class="container mt-4" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}" >

        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}" >

        </div>

    </div>

    <div class="row">
        <div class="form-group col-md-6 mt-3">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" >

        </div>
        <div class="form-group col-md-6 mt-3">
            <label>Email</label>
            <input type="email" required class="form-control" name="email" readonly value="{{recruiter.user.username}}" >

        </div>

    </div>


         <div class="form-group col-md-12 mt-3">
            <label>Company</label>
            <input type="text" required class="form-control" name="company" value="{{recruiter.company}}">

        </div>



         <div class="row">
        <div class="form-group col-md-6 mt-3">
            <div style="border:1px solid lightgrey; padding:5px; border-radius:6px">
            <label>Gender</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>

        </div>
            </div>


    </div>

    <p><input type="submit" value="Edit & Save" class="btn btn-warning mt-3">
        <input type="reset" value="Cancel" class="btn btn-warning mt-3">

    </p>


</form>

 </div>
        <div class="col-sm-4 mt-5">
        <img src="{{recruiter.image.url}}" width="300px" height="300px">

    </div>

    </div>


</div>


{% include 'footer.html' %}

{% endblock %}
