{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

 <marquee style="font-size:20px; font-family:'arial'; background-color:orange; margin-top:5px;font-e">
    Welcome to the Job Portal We provide you the best suitable jobs According to your Skills and interest Areas..
</marquee>


<form method="post" name="add_job"  class="container mt-4" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title">

        </div>

    </div>

    <div class="row">
        <div class="form-group col-md-6 mt-3">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" placeholder="Select Start Date">

        </div>
        <div class="form-group col-md-6 mt-3">
            <label>Last Date</label>
            <input type="date" required class="form-control" name="lastdate" placeholder="Select Last Date">

        </div>

    </div>

     <div class="row">
        <div class="form-group col-md-6 mt-3">
            <label>Salary (Per Month)</label>
            <input type="text" required class="form-control" name="salary" placeholder="Enter Salary">

        </div>
        <div class="form-group col-md-6 mt-3">
            <label>Company Logo</label>
            <input type="file" required class="form-control" name="logo" placeholder="Select Company Logo">

        </div>

         <div class="form-group col-md-6 mt-3">
            <label>Experience (in Years )</label>
            <input type="text" required class="form-control" name="experience" placeholder="Experience">

        </div>
          <div class="form-group col-md-6 mt-3">
            <label>Job Location</label>
            <input type="text" required class="form-control" name="location" placeholder="Enter The Location">

        </div>

         <div class="form-group col-md-12 mt-3">
            <label>Skills</label>
            <input type="text" required class="form-control" name="skills" placeholder="Skills">

        </div>
          <div class="form-group col-md-12 mt-3">
            <label>Descriptions</label>
              <textarea required class="form-control" name="descriptions" placeholder="Add Job Related Details"></textarea>

        </div>


    <p><input type="submit" value="Add Job" class="btn btn-warning mt-3">
        <input type="reset" value="Cancel" class="btn btn-warning mt-3">

    </p>
     </div>

</form>

<h3 style="margin-left:7%">
    <p>
    {% if data %}
        {{data}}
    {% endif %}
</p>
</h3>


{% include 'footer.html' %}

{% endblock %}
